
# the total list of third party contexts
# format: context.<name>.definition=<definition file name>


# ICORP-956  SWIFT/IBAN Country Code Exceptions 
# Property name contains the IBAN country code
# Property value the SWIFT/BIC country code(s) where there is not a match
swiftIBAN.extras.IE=GB
swiftIBAN.extras.GB=GG,JE,IM
swiftIBAN.extras.FR=WF,PM,NC,PF,GF,GP,JE,GG
#  List of countries between which SWIFT mandates an IBAN for a payment
# This list is defined by SWIFT network validated rule C10 for MT103+ messages.
swiftIBANCountries.list=AD,AT,BE,BG,BV,CH,CY,CZ,DE,DK,ES,EE,FI,FR,GB,GF,GI,GP,GR,HU,IE,IS,IT,LI,LT,LU,LV,MC,MQ,MT,NL,NO,PL,PM,PT,RE,RO,SE,SI,SJ,SK,SM,TF,VA

# SEPA details
