
#CBI Alerts

# alert.<identifier>=<codevalue>
#  ... CBI-specific - maps from an alias in the disbursements context to ArcEnum.enumvalue of an alert type

# alerts.configname.AlertCondEnum.<codevalue>=<messageCode>
#  ... maps from the alert type to a message code 
#      This is a duplication of ARCEnum configuration - see COR-22155 
#      When COR-22155 is resolved then the alerts.configname.AlertCondEnum entries can be removed

# alerts.configname.subject.<codevalue>=<messageCode>
#  ... defines the message code of a subject line to use on an alert notification
#      A corresponding translation must exist in ARCMessage 

# alerts.configname.<codevalue>=<messageCode>
#  ... Defines the message code content (body) to use on an alert notification
#      A corresponding translation must exist in ARCMessage 

