# database specific parameter used by a prepared statement to retrieve all child table names 
# and their foreign keys of BNKACCT
database.acctDependencies.parameter=BNKACCT

# do banks submitted with payment, template or 3rd parties have to be standard banks in DB?
# true means it does, false means it doesn't
# default value is true
bank.mustBeStandardBank=true
# Requires the first bank in the chain (i.e. the Receiving Bank) to be identified by an ABA number
# FedWire (Domestic) wire payments

isABArequiredInChain=true

# A setting "bookwireValidationEnabled" to true/false is for the book wire validations in the Fedwire payment type. 
# If this setting is set to "true" the application shall apply the book wire processing schedule when 
# the intermediary bank or the beneficiary bank of the Fedwire payment has an "on-us" ABA. 
# When this setting is set to false the application shall never apply the book wire processing 
# schedule to a Fedwire payment.

bookwireValidationEnabled=true

# implementations of interfaces to image servers.  the app will use one of these as specified by the client of the image service.
# the examples below specify the implementation of the interface to the CheckWorks and MAI imaging servers respectivley.
#com.s1.common.image.interfaces.LocalTest.ImageServiceAdapterImpl=com.s1.common.image.interfaces.LocalTest.LocalTestImageServiceAdapterImpl

