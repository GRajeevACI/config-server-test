####
# URLS for Actuate Webserver, iServer's serverURL 
# this section also needs the dbName, dbUserId and dbPassword
# to retreive the report data from. The dbName should only be the name.
# It should not have any prefixes such as jdbc:db2, the dbName should be
# like B20NTC3A...used by IR-Reports, Payment Reports, EFD Reports and
# Report Delivery.
# The dbPassword is not kept here, it is stored in cloak.properties and
# it is the same password used by the rest of the app to connect to the db
# We keep the dbName and dbUserId here since they don't need to be encrypted
# and so the user can run the iServer from a different machine than the app
# and therefore, create an alias on that machine for the db that might be
# different from the db name that the app uses.
# The actuate.fiName is used to tell actuate which directory in the iServer
# volumn to pull the reports from.
# The actuate.db.fiName is used to tell actuate which section in cloak.properties
# to use to tell the iServer which db to connect to. This is only used by the
# iServer, it pulls the dbName from the cloak.properties that is on the iServer
# machine.
# The actuate.webserverURL can be left blank and is recommended to be blank.
# This causes all calls to actuate iportal to be in the same request space as the 
# original call to Corporate Banking (CB) and thus maintains the request. Setting this to 
# a value other than blank can be an issue for environments where they have multiple 
# URLs that are used to login to CB. If the actuate.webserverURL is set to one value
# such as https://www.onebank.com:9443 but the user's can log into CB with either
# www.onebank.com or www.twobank.com, then the request to the iportal will always be
# www.onebank.com but if the user logged into CB with www.twobank.com, the request to 
# the iportal is created brand new and thus any values that were on the request in CB
# are lost and the iportal will fail to load the report. This also causes the images 
# in the rptdesigns to look for the images in the iServer\resources folder in the 
# location specified in the rptdesigns which is /S1/ so all rptdesign images must be
# in iServer\resources\S1. The ide.xml will copy the needed images to this iServer
# location.
####
actuate.webserverURL=@ACTUATE_WEBSERVER_URL@
actuate.serverURL=@ACTUATE_SERVER_URL@
actuate.volume=@ACTUATE_VOLUME_NAME@
actuate.dbName=@ACTUATE_DBALIAS@
actuate.dbUserID=@REPORTING_DB_USER@


#The connection pool will have a configurable max number of connections, each of which might be closed,
#we want to iterate over each of those and retry however many times the bank configures in the 
#actuate.dbConnection.retry
#The max number of connections is defined in actuate.dbConnection.max.connections
actuate.dbConnection.retry=5

#actuate.dbConnection.max.connections defines the max number of connections that the ReportTokenClient will use
#The ReportTokenClient is used in the s1-iportal do_executereport*.jsp and in the IPSE SecurityMgrSession.authenticate
#If you set actuate.dbConnection.max.connections to a value < 20, the application will default to 20
actuate.dbConnection.max.connections=50

actuate.contextRoot=@ACTUATE_CONTEXT_ROOT@
#By leaving the following property blank, the application expects the rox files to be
#under the "S1" folder on the Actuate Server. By assigning a value here you are able to
#setup subfolders with different versions of rox files without the need to create a new volume.
actuate.fiName=@ACTUATE_S1_SUBFOLDER@
# The actuate.db.fiName is used to tell active portal which section in cloak.properties
# to use in order to connect to the correct database.
####
actuate.db.fiName=@ACTUATE_DB_SECTION@

############################################################################################################
#actuate.urlEncode=true or false, true tells do_executereport_S1.jsp to urlEncode the report params
#actuate.encodingScheme=UTF-8 tells it which encoding scheme to use, UTF-8 is the w3 recommendation
#but a different one may be used as long as it is what is used by the activeportal webserver.
#actuate.encodingScheme is also passed to the eReports to set the ReportEncoding property on the AciReportRoot object
#the ReportEncoding property on the AciReportRoot will be set regardless of the actuate.urlEncode value
#as long as the actuate.encodingScheme is not empty. To avoid setting the reports ReportEncode property
#simply leave the actuate.encodingScheme blank.
############################################################################################################
actuate.urlEncode=false
