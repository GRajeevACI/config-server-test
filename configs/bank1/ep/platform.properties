enableIntrusionDetection=true

# while doing batch updates through ROME, this property limits the number records to be updated per call to executeBatch.
persistence.batchUpdateSize=50


##############################################################################
## Authorization Service Properties
# Properties to handle authorization caching

# The name of the spring bean providing AuthorizationService interface
# delegatingAuthorizationService - No caching
# cachingAuthorizationService - Caches authorization data
authorization.service.implementationName=delegatingAuthorizationService

# If the delegatingAuthorizationService is the current implementation, then the following properties will be used
# because an instance of the cachingAuthorizationService bean is used, however since these properties are used
# in the spring context, they must be defined whether or not the cachingAuthorizationService is the current implementation

# Indicates if the session listener should try to expire cache entries when sessions expire.
#
# Must be set to true if we're using the cachingAuthorizationService. If using the delegatingAuthorizationService, it
# may provide a minor speed/memory improvement to set this to false. Most importantly, if the AuthorizationCache object
# is not defined in grnds and authorizationCache bean is not defined in the spring context, definitely set this to false
# because otherwise you will get errors in the log every time a session expires saying the listener could not find the cache 
authorization.cache.sessionListener.enabled=false

# Concurrency level for the cache, sets the expected number of threads working concurrently on the cache
# Higher numbers gives more memory overhead while lower numbers have more lock contention, ideally should be set
# to the number of container threads that are servicing web requests 
authorization.cache.concurrencyLevel=25 

# Initial capacity for the cache
authorization.cache.initialCapacity=50

# Maximum capacity for the cache, when the max gets hit, elements start getting evicted due to size limits
authorization.cache.maximumCapacity=250

#Milliseconds in which the LRUEvict background thread would be invoked
authorization.cache.LRUEvictDelay=70000

#Milliseconds in which the Topic Broadcast background thread would be invoked
authorization.cache.topicBroadcastDelay=50000

#Time (in Milliseconds) until when the cache entries would be alive. All entries older than this time
#would be expired.
authorization.cache.timeToLive=920000

## END Authorization Service Properties
##############################################################################

##############################################################################
## HTTP Session Workflow Attribute Removal
# Property to enable/disable session clean up per workflow
session.workflow.attribute.removal=false
## END HTTP Session Workflow Attribute Removal
##############################################################################


## preventDuplicateExceptionLogging=true will prevent duplicate exception to be logged in the ep3_log file
preventDuplicateExceptionLogging=true

#SSB-52520
#base sleep time (in millisecond) used in sequence service to derive sleep time for a thread between retries.
#This derived sleep time will be different each and uniformly distributed 
sequence.service.retry=500

#time to wait (in millisecond) between launching each thread during multi threaded batch execution 
batch.thread.stagger=1000

# Adding this for performance as it was tested in 5.1.1 release
cacheEnumerationsFlushTime=3600
cacheEnumerations=true

#For AffiliateDateTimie format
affiliatedatetimeformat=MM/dd/yyyy HH:mm
