# Grnds Factory Configuration Start
# This section sets up the grnds factory and configures targets and producers for the
# application.

# Set up the jndi producer
grnds.factory.producer.JNDIProducer=org.grnds.facility.factory.GrndsJndiProducer

# Add an EJB producer to produce our stateless session beans
# syntax org.grnds.producer.<producer-name>=<class-name>
grnds.factory.producer.EJBProducer=org.grnds.facility.factory.GrndsEjbProducer

# Add a SFSB producer to produce our SFSB instances and cache Home interfaces
grnds.factory.producer.SfsbProducer=org.grnds.facility.factory.GrndsCachedSfsbProducer

# Add a SLSB producer to produce our SLSB instances and cache Home interfaces
grnds.factory.producer.SlsbProducer=org.grnds.facility.factory.GrndsCachedSlsbProducer

# Add a JDBC producer to produce our Datasource JDBC connections
# syntax org.grnds.producer.<producer-name>=<class-name>
grnds.factory.producer.JDBCProducer=org.grnds.facility.factory.GrndsJdbcProducer

# Add a Local JDBC producer to produce our direct JDBC Driver connections
# syntax org.grnds.producer.<producer-name>=<class-name>
grnds.factory.producer.LocalJDBCProducer=org.grnds.facility.factory.GrndsLocalJdbcProducer

#Local JDBC Producer that uses a custom password provider to get encrypted passwords at runtime
grnds.factory.producer.CustomJDBCProducer=org.grnds.facility.factory.GrndsCustomLocalJdbcProducer

# Add a Local producer to produce certain domain classes
# syntax org.grnds.producer.<producer-name>=<class-name>
grnds.factory.producer.LocalProducer=org.grnds.facility.factory.GrndsLocalProducer

# Add a Local producer to produce certain domain classes
# syntax org.grnds.producer.<producer-name>=<class-name>
grnds.factory.producer.LocalJndiProducer=org.grnds.facility.factory.GrndsLocalJndiProducer

# set up the required env variables for the producer - EJB & JDBC depend on JNDI
# syntax grnds.factory.env.producer.<producer-name>.<property>=<value>

#Local JDBC Producer that uses a custom password provider to get encrypted passwords at runtime
grnds.factory.env.producer.CustomJDBCProducer.CustomPswdProvider.classname=com.s1.arch.persistence.connection.CloakedPswdProvider

