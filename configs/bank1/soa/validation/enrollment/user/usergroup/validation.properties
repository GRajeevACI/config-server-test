#Limits Service Inquiry
validation.limitsInquiry.validator.fields=customerIdent,groupName
validation.limitsInquiry.validator.customerIdent=required
validation.limitsInquiry.validator.groupName=required,userGroupNameValidator(Validation Parameter-min=6|max=35)

#Approvals Service Inquiry
validation.approvalsPrivilegeInquiry.validator.fields=customerIdent,groupName
validation.approvalsPrivilegeInquiry.validator.customerIdent=required
validation.approvalsPrivilegeInquiry.validator.groupName=required,userGroupNameValidator(Validation Parameter-min=6|max=35)

