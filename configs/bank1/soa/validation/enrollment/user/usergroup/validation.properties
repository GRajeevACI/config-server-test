
#User Group Delete Operation
validation.userGroupDelete.validator.fields=groupName,customerIdent
validation.userGroupDelete.validator.groupName=required
validation.userGroupDelete.validator.customerIdent=required

#User Group Approve Operation
validation.userGroupApprove.validator.fields=groupName,customerIdent
validation.userGroupApprove.validator.groupName=required
validation.userGroupApprove.validator.customerIdent=required

#User Group Reject Operation
validation.userGroupReject.validator.fields=groupName,customerIdent
validation.userGroupReject.validator.groupName=required
validation.userGroupReject.validator.customerIdent=required


#User Group list Operation
validation.userGroupListInquiry.validator.fields=customerIdent,statusCategory
validation.userGroupListInquiry.validator.customerIdent=required
validation.userGroupListInquiry.validator.statusCategory=validValues(Validation Parameter-ALL|AVAILABLE|PENDING|ORIGINAL:Error Message Parameter-status)

#View User Group Details Operation
validation.userGroupDetailInquiry.validator.fields=groupName,customerIdent
validation.userGroupDetailInquiry.validator.groupName=required,userGroupNameValidator(Validation Parameter-min=6|max=35)
validation.userGroupDetailInquiry.validator.customerIdent=required

# Create User Group
validation.userGroupCreate.validator.fields=customerIdent,userGroup,userGroup.groupName,userGroup.sourceGroupName,userGroup.groupDesc,\
userGroup.accessControl.approvalPrivileges,userGroup.accessControl.userLimit,userGroup.accessControl.privilegeLevel,userGroup.accessControl.approvalType
validation.userGroupCreate.validator.customerIdent=required
validation.userGroupCreate.validator.userGroup.groupName=required,alphaNumSpaceValidator,duplicateUserGroupNameValidator(Validation Parameter-min=6|max=35)
validation.userGroupCreate.validator.userGroup.sourceGroupName=userGroupNameValidator(Validation Parameter-min=6|max=35:Conditional Validation-userGroup.copyToNew=true)
validation.userGroupCreate.validator.userGroup.groupDesc=required
validation.userGroupCreate.validator.userGroup.accessControl.approvalPrivileges=entitlementCheckValidator(Validation Parameter-flow=group),userApprovalValidator
validation.userGroupCreate.validator.userGroup.accessControl.userLimit=entitlementCheckValidator(Validation Parameter-flow=group),userLimitValidator(Validation Parameter-min=0|max=9999999999999999.99)
validation.userGroupCreate.validator.userGroup.accessControl.privilegeLevel=required,validValues(Validation Parameter-CUSTOM|NONE|FULL:Error Message Parameter-privilegeLevel)
validation.userGroupCreate.validator.userGroup.accessControl.approvalType=required,validValues(Validation Parameter-NO_Approvals|CUSTOM_Approvals:Error Message Parameter-approvalType)

# Modify User Group
validation.userGroupModify.validator.fields=customerIdent,userGroup,userGroup.groupName,userGroup.groupDesc,\
userGroup.accessControl.approvalPrivileges,userGroup.accessControl.userLimit,userGroup.accessControl.privilegeLevel,userGroup.accessControl.approvalType
validation.userGroupModify.validator.customerIdent=required
validation.userGroupModify.validator.userGroup.groupName=required,alphaNumSpaceValidator,duplicateUserGroupNameValidator(Validation Parameter-min=6|max=35)
validation.userGroupModify.validator.userGroup.groupDesc=required
validation.userGroupModify.validator.userGroup.accessControl.approvalPrivileges=entitlementCheckValidator(Validation Parameter-flow=group),userApprovalValidator
validation.userGroupModify.validator.userGroup.accessControl.userLimit=entitlementCheckValidator(Validation Parameter-flow=group),userLimitValidator(Validation Parameter-min=0|max=9999999999999999.99)
validation.userGroupModify.validator.userGroup.accessControl.privilegeLevel=required,validValues(Validation Parameter-CUSTOM|NONE|FULL:Error Message Parameter-privilegeLevel)
validation.userGroupModify.validator.userGroup.accessControl.approvalType=required,validValues(Validation Parameter-NO_Approvals|CUSTOM_Approvals:Error Message Parameter-approvalType)

#Validate Basic info
validation.validateBasicInfo.validator.fields=customerIdent,userGroup,userGroup.groupName,userGroup.groupDesc
validation.validateBasicInfo.validator.customerIdent=required
validation.validateBasicInfo.validator.userGroup.groupName=required,alphaNumSpaceValidator,duplicateUserGroupNameValidator(Validation Parameter-min=6|max=35)
validation.validateBasicInfo.validator.userGroup.groupDesc=required

#List groups for user operation
validation.userGroupOperationMemberInquiry.validator.fields=customerId,action
validation.userGroupOperationMemberInquiry.validator.customerId=required
validation.userGroupOperationMemberInquiry.validator.action=required

