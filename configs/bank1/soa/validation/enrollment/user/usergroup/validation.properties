validation.validateUserGroupApprovals.validator.fields=userGroup.accessControl.approvalPrivileges
validation.validateUserGroupApprovals.validator.userGroup.accessControl.approvalPrivileges=entitlementCheckValidator(Validation Parameter-flow=group),userApprovalValidator

validation.accountPrivilegeSummaryInquiry.validator.fields=groupName,customerIdent,pagination
validation.accountPrivilegeSummaryInquiry.validator.groupName=required,userGroupNameValidator(Validation Parameter-min=6|max=35)
validation.accountPrivilegeSummaryInquiry.validator.customerIdent=required
