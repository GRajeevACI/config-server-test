validation.remoteDepositCheck.validator.fields=remoteDepositCheckData.accountId,remoteDepositCheckData.amount,remoteDepositCheckData.RDCImageValue.image,remoteDepositCheckData.RDCImageValue.backImage
validation.remoteDepositCheck.validator.remoteDepositCheckData.accountId=required
validation.remoteDepositCheck.validator.remoteDepositCheckData.amount=required,bigDecimalValidator(Validation Parameter-min=0.01|max=99999.99)
validation.remoteDepositCheck.validator.remoteDepositCheckData.RDCImageValue.image=required
validation.remoteDepositCheck.validator.remoteDepositCheckData.RDCImageValue.backImage=required


validation.remoteDepositCheckTransactionInquiry.validator.fields=transactionInquiryInfo.dateRange,transactionInquiryInfo.dateRange.fromDate,transactionInquiryInfo.dateRange.toDate
#fromDate and toDate are conditional fields
validation.remoteDepositCheckTransactionInquiry.validator.transactionInquiryInfo.dateRange=dateRangeValidator
validation.remoteDepositCheckTransactionInquiry.validator.transactionInquiryInfo.dateRange.fromDate=required(Conditional Validation-transactionInquiryInfo.dateRange)
validation.remoteDepositCheckTransactionInquiry.validator.transactionInquiryInfo.dateRange.toDate=required(Conditional Validation-transactionInquiryInfo.dateRange)
